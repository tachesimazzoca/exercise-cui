meta:
  title: Example Exercise
  description: Some description is here.

exercises:
  - subject: Write am, is, or are.
    questions:
      - I ___am___ a programmer.
      - He ___is___ a teacher.
      - ___Are___ you hungry?
      - Here ___is___ your key.
      - These chairs ___are___ comfortable.

  - subject: Write the simple past of these verbs.
    questions:
      - question: |
          build ___built___
        explanation: |
          build built built
      - eat ___ate___
      - go ___went___
      - see ___saw___
      - write ___wrote___
